<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Tic-Tac-Toe</title>


  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.css'>

  <link rel="stylesheet" href="css/style.css">


</head>

<body>

  <div class="container-fluid">
    <div id="header" class="text-center">
      <h1>Tic-Tac-Toe</h1>
      <p id="messageLbl">Sample message</p>
      <button id="playAgainBtn" class="btn btn-success">Play again</button>
    </div>
    <div id="choosePlayerTag" class="text-center">
      <h5>Choose your player tag</h5>
      <div class="row">
        <div id="playerChoices">
          <img id="xChoice" src="https://image.flaticon.com/icons/svg/18/18135.svg" class="playerTagChoice" />
          <img id="oChoice" src="https://image.flaticon.com/icons/svg/16/16894.svg" class="playerTagChoice" />
        </div>
      </div>
    </div>

    <div id="gameBoard">
      <div class="row text-center">
        <div class="col-xs-4 col-sm-4 quad-container">
          <div id="1" class="quad align-self-center">
            <p></p>
          </div>
        </div>
        <div class="col-xs-4 col-sm-4 quad-container">
          <div id="2" class="quad align-self-center">
            <p></p>
          </div>
        </div>
        <div class="col-xs-4 col-sm-4 quad-container">
          <div id="3" class="quad align-self-center">
            <p></p>
          </div>
        </div>
      </div>
      <div class="row text-center">
        <div class="col-xs-4 col-sm-4 quad-container">
          <div id="4" class="quad align-self-center">
            <p></p>
          </div>
        </div>
        <div class="col-xs-4 col-sm-4 quad-container">
          <div id="5" class="quad align-self-center">
            <p></p>
          </div>
        </div>
        <div class="col-xs-4 col-sm-4 quad-container">
          <div id="6" class="quad align-self-center">
            <p></p>
          </div>
        </div>
      </div>
      <div class="row text-center">
        <div class="col-xs-4 col-sm-4 quad-container">
          <div id="7" class="quad align-self-center">
            <p></p>
          </div>
        </div>
        <div class="col-xs-4 col-sm-4 quad-container">
          <div id="8" class="quad align-self-center">
            <p></p>
          </div>
        </div>
        <div class="col-xs-4 col-sm-4 quad-container">
          <div id="9" class="quad align-self-center">
            <p></p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>



  <script src="js/index.js"></script>




</body>

</html>
